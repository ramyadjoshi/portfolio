<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation for detection box -->
    <animate id="detectPulse" attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="url(#titleGradient)">
    Smart Home Automation System
  </text>
  
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    AI-Powered Person Detection for Automated Energy Control
  </text>
  
  <!-- Main Dashboard Container -->
  <rect x="50" y="120" width="700" height="420" rx="20" fill="url(#cardGradient)" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>
  
  <!-- Camera Section -->
  <rect x="80" y="150" width="420" height="280" rx="15" fill="#000" stroke="#334155" stroke-width="2"/>
  
  <!-- Person Detection Circle -->
  <circle cx="290" cy="290" r="60" fill="url(#personGradient)" filter="url(#glow)">
    <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Person Icon -->
  <g transform="translate(290, 290)" fill="white">
    <!-- Head -->
    <circle cx="0" cy="-20" r="12"/>
    <!-- Body -->
    <rect x="-15" y="-5" width="30" height="35" rx="5"/>
    <!-- Arms -->
    <rect x="-25" y="0" width="15" height="8" rx="4"/>
    <rect x="10" y="0" width="15" height="8" rx="4"/>
    <!-- Legs -->
    <rect x="-10" y="25" width="8" height="20" rx="4"/>
    <rect x="2" y="25" width="8" height="20" rx="4"/>
  </g>
  
  <!-- Detection Box -->
  <rect x="230" y="230" width="120" height="120" rx="8" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Detection Label -->
  <rect x="230" y="220" width="80" height="25" rx="4" fill="#10b981"/>
  <text x="270" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">
    Person Detected
  </text>
  
  <!-- Controls Panel -->
  <rect x="530" y="150" width="190" height="280" rx="15" fill="url(#cardGradient)" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>
  
  <!-- Control Items -->
  <!-- Lights Control -->
  <rect x="550" y="170" width="150" height="50" rx="8" fill="rgba(51, 65, 85, 0.8)" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>
  <rect x="560" y="180" width="30" height="30" rx="6" fill="#fbbf24"/>
  <text x="575" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">üí°</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#f1f5f9">Lights</text>
  <rect x="650" y="185" width="40" height="20" rx="10" fill="#10b981"/>
  <text x="670" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">ON</text>
  
  <!-- Fan Control -->
  <rect x="550" y="235" width="150" height="50" rx="8" fill="rgba(51, 65, 85, 0.8)" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>
  <rect x="560" y="245" width="30" height="30" rx="6" fill="#06b6d4"/>
  <text x="575" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">üåÄ</text>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#f1f5f9">Fan</text>
  <rect x="650" y="250" width="40" height="20" rx="10" fill="#10b981"/>
  <text x="670" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">ON</text>
  
  <!-- AC Control -->
  <rect x="550" y="300" width="150" height="50" rx="8" fill="rgba(51, 65, 85, 0.8)" stroke="rgba(148, 163, 184, 0.2)" stroke-width="1"/>
  <rect x="560" y="310" width="30" height="30" rx="6" fill="#8b5cf6"/>
  <text x="575" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">‚ùÑÔ∏è</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#f1f5f9">AC</text>
  <rect x="650" y="315" width="40" height="20" rx="10" fill="#10b981"/>
  <text x="670" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">ON</text>
  
  <!-- Status Message -->
  <rect x="80" y="450" width="420" height="60" rx="12" fill="#10b981" opacity="0.9"/>
  <text x="290" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white">
    ‚úì Person Present - All Systems Active
  </text>
  <text x="290" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Energy optimization mode: Normal operation
  </text>
  
  <!-- Algorithm Info -->
  <rect x="530" y="370" width="190" height="60" rx="12" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1"/>
  <text x="625" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6">
    YOLO Detection
  </text>
  <text x="625" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
    Real-time person detection
  </text>
  <text x="625" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">
    Auto energy management
  </text>
  
  <!-- Footer -->
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Smart Home Automation System | AI-Powered Energy Management
  </text>
</svg>